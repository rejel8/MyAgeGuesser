<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Guesser</h1>
        <form id="ageGuesserForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="ageQuestion">Have you ever used a floppy disk?</label>
            <select id="ageQuestion" name="ageQuestion" required>
                <option value="">Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="button" onclick="guessAge()">Guess My Age</button>
        </form>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
